<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./js/script.js" defer></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <form class="calculator">
            <div>
                <label for="age">Age</label>
                <input type="text" id="age" value="">
            </div>
            <div>
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="selectgender">-- Select Your Gender --</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div>
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" min="0" step="0.01" value="" />
            </div>
            <div>
                <label for="height">Height (cm)</label>
                <input type="number" id="height" min="0" step="0.01" value="" />
            </div>
            <div>
                <button type="reset">Reset</button>
                <button type="submit">Count</button>
            </div>
        </form>
        <section class="output">
            <h3>Your BMI Is</h3>
            <p id="bmi">0</p>
            <p id="desc">N/A</p>
        </section>
        <section class="bmi-scale">
            <div style="--color: var(--underweight)">
                <h4>Underweight</h4>
                <p>&lt; 18.5</p>
            </div>
            <div style="--color: var(--healthy)">
                <h4>Healthy</h4>
                <p>18.5 – 25</p>
            </div>
            <div style="--color: var(--overweight)">
                <h4>Overweight</h4>
                <p>25 – 30</p>
            </div>
            <div style="--color: var(--obesity)">
                <h4>Obesity</h4>
                <p>≥ 30</p>
            </div>
        </section>
    </div>
</body>

</html>
